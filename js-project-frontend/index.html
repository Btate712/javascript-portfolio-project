<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS and Rails Quiz</title>
  </head>
  <body>
    <div id=question>
      <h1 id="question-number">Question #x </h1>
      <h3 id="topic">Topic: xxxxx</h3>
      <h3 id="stem" class="stem">
        The stem of the question...  It can be relatively long...  Here are some more words.
      </h3>
      <h3 id="choice1" class="choice">A. Choice 1...</h3>
      <h3 id="choice2" class="choice">B. Choice 2...</h3>
      <h3 id="choice3" class="choice">C. Choice 3...</h3>
      <h3 id="choice4" class="choice">D. Choice 4...</h3>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
